<button [mat-menu-trigger-for]="themeMenu" aria-label="Select a theme" mat-icon-button
		matTooltip="Select a theme for the documentation">
	<mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" class="docs-theme-picker-menu" xPosition="before">
	<button (click)="selectTheme(theme.name)" *ngFor="let theme of themes" mat-menu-item>
		<mat-icon [color]="currentTheme === theme ? 'accent' : undefined"
				  [ngClass]="{'docs-theme-selected-icon': currentTheme === theme}">
			{{currentTheme === theme ? 'radio_button_checked' : 'radio_button_unchecked'}}
		</mat-icon>
		<span>{{theme.displayName}}</span>
		<mat-icon [class]="'theme-example-icon ' + theme.name" svgIcon="theme-example"></mat-icon>
	</button>
</mat-menu>
