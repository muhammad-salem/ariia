<div class="card my-1 py-1 border-info">
    <div class="card-header">
        <div class="row">
            <div class="col-md-10">
                {{item.filename}}
                <div class="progress" style="height: 1px;">
                    <div class="progress-bar" role="progressbar"
                        [ngStyle]="{'width': itemPercent()}" 
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="btn-toolbar" role="toolbar" aria-label="Item Actions">
                    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Download">
                      <button type="button" class="btn btn-link text-info">
                        <span>
                            <fa-icon [icon]="faDownload" [size]="'sm'"></fa-icon>
                        </span>
                      </button>
                      <button type="button" class="btn btn-link text-success">
                        <span>
                            <fa-icon [icon]="faPauseCircle" [size]="'sm'"></fa-icon>
                        </span>
                      </button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Delete">
                      <button type="button" class="btn btn-link text-danger" (click)="deleteItem()">
                        <span>
                            <fa-icon [icon]="faTrash" [size]="'sm'"></fa-icon>
                        </span>
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{item.state | lowercase}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{item.id}}</h6>
      <p class="card-text">{{item.saveDirectory }}</p>
      <a href="/items/download/{{item.id}}/{{item.filename}}"
          *ngIf="item.state === 'COMPLETE'" 
          download class="card-link">
      		{{item.filename}}
      		<span>
                <fa-icon [icon]="faCloudDownloadAlt" [size]="'sm'"></fa-icon>
          </span>
      </a>
      <a href="#" class="card-link">{{item.url}}</a>
      <a href="#" *ngIf="item.redirectUrl">{{item.redirectUrl}}</a>
      <div class="progress">
        <div class="progress-bar" role="progressbar"
            [ngStyle]="{'width': itemPercent()}" 
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            {{itemPercent()}}
        </div>
    </div>
</div>
