<div class="row my-2">
    <div class="col-12">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-3 col-sm-12">
                    <label for="logLevel">Server Log Level:</label>
                    <select class="custom-select custom-select-sm" id="logLevel" 
                        (change)="setLevel($event.target.value)"
                    >
                        <option *ngFor="let level of logLevels"
                                [value]="level"
                                [selected]="filter.level === level"
                                >{{level}}</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-12">
                    <label for="className">Filter: Class Name</label>
                    <input type="text" class="form-control" id="className" 
                            [value]="filter.classname">
                </div>
            </div>
           
        </form>
    </div>
</div>
<div class="row my-2">
    <div class="col-12">
        <table class="table table-sm table-borderless table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Level</th>
                <th scope="col">From</th>
                <th scope="col">Title</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of messages">
                    <th scope="row">{{message.timeMillis|date:'mediumTime'}}</th>
                    <td>{{message.level}}</td>
                    <td>{{message.classname}}</td>
                    <td>{{message.title}}</td>
                    <td colspan="2">{{message.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
