<div class="container">
  <div class="row row-cols-4">
    <div class="col">
      <select class="custom-select">
        <option *ngFor="let level of logLevel"
                [selected]="filter.level === level"
                (click)="filter.level = level;">{{level}}</option>
      </select>
    </div>
    <div class="col">Column</div>
    <div class="col">Column</div>
    <div class="col">Column</div>
  </div>

  <ariia-log-list class="row" [messages]="filterMessages" ></ariia-log-list>
</div>
