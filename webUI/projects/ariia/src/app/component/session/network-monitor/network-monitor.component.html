<div class="table-responsive-lg">
    <table class="table table-dark table-hover table-sm">
        <thead>
            <tr>
              <th scope="col">Total Length</th>
              <th scope="col">Percent</th>
              <th scope="col">Download Length</th>
              <th scope="col">Remaining Length</th>
              <th scope="col">Total Receive</th>
              <th scope="col">Speed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{session.totalLength}}</th>
              <th >{{(session.downloadLength/session.totalLength)*100}}</th>
              <th >{{session.downloadLength}}</th>
              <th >{{session.remainigLength}}</th>
              <th >{{session.receiveTCP}}</th>
              <th >{{session.receiveTCP - session.receiveTCP_old}}B/s</th>
            </tr>
          </tbody>
    </table>
  </div>
